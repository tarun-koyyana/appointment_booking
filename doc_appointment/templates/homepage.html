<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #007bff;
            color: #fff;
        }
        .hero h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .hero p {
            margin-top: 10px;
            font-size: 1.2em;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin: 0 20px;
            transition: color 0.3s ease;
            text-align: center;
        }
        nav a:hover {
            color: #007bff;
        }
        .auth-links {
            display: flex;
            align-items: center;
        }
        .auth-links a {
            margin-left: 15px;
            font-weight: normal;
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }
        .auth-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <h3>Doctor Appointment System</h3>
        <div class="auth-links">
            <a href="{% url 'about_us' %}">About Us</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </header>
    <div class="hero">
        <h1>Welcome to the Doctor Appointment System</h1>
        <p>Your health, our priority</p>
    </div>
    <div class="container">
        <nav>
            <a href="{% url 'doctor_list' %}">Doctors</a>
            <a href="{% url 'patient_list' %}">Patients</a>
            <a href="{% url 'appointment_list' %}">Appointments</a>
            <a href="{% url 'book_appointment' %}">Book Appointment</a>
        </nav>
        <!-- Main Content Goes Here -->
    </div>
    <footer>
        &copy; 2024 Doctor Appointment System
    </footer>
</body>
</html>
